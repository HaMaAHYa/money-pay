<!DOCTYPE html>
<html lang="th">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | เว็บเติมเงิน</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="card">
        <div><h1>สมัครสมาชิก</h1></div>
        <div><input type="name" name="name" id="name" placeholder="ชื่อของคุณ"></div>
        <div><input type="email" name="email" id="email" placeholder="อีเมลของคุณ"></div>
        <div><input type="password" name="password" id="password" placeholder="รหัสผ่านของคุณ"></div>
        <div><button type="submit">สมัครสมาชิก</button></div>
    </div>
